<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Character encoding for the document -->
    <meta charset="UTF-8" />
    <!-- Viewport settings for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title of the web page -->
    <title>BMI Calculator</title>
    <!-- Linking the external CSS file for styling -->
    <link rel="stylesheet" href="style.css" />
    <!-- Linking the external JavaScript file, 'defer' ensures it loads after the HTML -->
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Main heading of the page -->
    <h1>BMI Calculator</h1>

    <!-- The form where the user enters their weight and height -->
    <form action="#">
      <!-- Label and input field for weight -->
      <label for="weight">Enter your Body Weight (in Kg): </label>
      <input
        id="weight"
        min="1"
        type="number"
        placeholder="Positive Value Only"
        required
      /><br />

      <!-- Label and input field for height -->
      <label for="height">Enter your height (in meters): </label>
      <input
        id="height"
        type="number"
        min="1"
        placeholder="Positive Value Only"
        required
      /><br />

      <!-- Button to trigger the BMI calculation -->
      <button type="button">Calculate</button>
    </form>

    <!-- Div to display the result of the BMI calculation -->
    <div>
      Your BMI is: <span id="bmi"></span> and you are: <span id="rate"></span>
    </div>
  </body>
</html>
