<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>BMI Calculator</h1>
    <form action="#">
      <label for="weight">Enter your Body Weight (in Kg): </label>
      <input
        id="weight"
        min="1"
        type="number"
        placeholder="Positive Value Only"
        required
      /><br />
      <label for="height">Enter your height (in meters): </label>
      <input
        id="height"
        type="number"
        min="1"
        placeholder="Positive Value Only"
        required
      /><br />
      <button type="button">Calculate</button>
    </form>
    <div>
      Your BMI is: <span id="bmi"></span> and you are: <span id="rate"></span>
    </div>
  </body>
</html>
